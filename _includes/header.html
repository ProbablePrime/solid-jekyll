<div class="blue twitch">
    <div class="container">
        <div class="row twitch-toggle" data-toggle="collapse" data-target="#headerwrap">
            <div class="col-lg-2">
                <h3>Watch Live!</h3>
            </div>
            <div class="col-lg-2 col-lg-offset-8">
                <div class="toggle-indicator">
                <i class="fa fa-chevron-down"></i>
                </div>
            </div>
        </div><!-- /row -->
    </div> <!-- /container -->
</div>
<div id="headerwrap" class="collapse">
    <div class="container">
    <div class="row">
            <div class="col-lg-8 col-lg-offset-2 himg twitch-offline" style="display:none;">
                <img src="{{ "/assets/img/offline.png" | prepend: site.baseurl }}" class="img-responsive">
            </div>
            <div class="col-lg-8 col-lg-offset-2 himg twitch-live">
                <iframe src="http://player.twitch.tv/?channel={{site.twitch.channel}}" allowfullscreen style="width:100%; height:100%; min-height:530px; border:0px;"></iframe>
            </div>
        </div><!-- /row -->
    </div> <!-- /container -->
</div><!-- /headerwrap -->
